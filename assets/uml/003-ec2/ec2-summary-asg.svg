000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="41.666" x="12" y="238.7369">When</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="8.2646" x="12" y="253.8697">&#160;&#160;</text><text fill="#0000FF" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="126.1406" x="20.2646" y="253.8697">Scheduled action</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="181.1621" x="20.2646" y="269.0025">.- increase the min capacity</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="191.9087" x="32.6616" y="284.1353">to 10 units at 5pm on Fridays</text></g><g id="elem_when2"><path d="M275.01,221.67 L275.01,292.2012 L576.551,292.2012 L576.551,231.67 L566.551,221.67 L275.01,221.67 " fill="#FFFFE0" style="stroke:#181818;stroke-width:0.5;"/><path d="M566.551,221.67 L566.551,231.67 L576.551,231.67 L566.551,221.67 " fill="#FFFFE0" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="41.666" x="281.01" y="238.7369">When</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="8.2646" x="281.01" y="253.8697">&#160;&#160;</text><text fill="#0000FF" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="155.2827" x="289.2746" y="253.8697">Simple / Step Scaling</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="265.4399" x="289.2746" y="269.0025">.- When a CloudWatch alarm is triggered</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="255.7471" x="305.8039" y="284.1353">(example CPU &gt; 70%) then add 2 units</text></g><g id="elem_when3"><path d="M611.65,221.67 L611.6